name: lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v5

      - name: Node.jsのセットアップ
        uses: actions/setup-node@v6
        with:
          node-version: '22.20.0'
          cache: 'npm'

      - name: 依存関係のインストール
        run: npm ci

      - name: 型チェック実行
        run: npm run type-check
        continue-on-error: false

      - name: lint実行
        run: npm run lint:check
        continue-on-error: false
